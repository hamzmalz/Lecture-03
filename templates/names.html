{% extends "layout.html" %}

{% block heading %}
    Names
{% endblock %}

{% block body %}

    <ul>
        {% for name in names %}
            <li>{{ name }}</li>
        {% endfor %}
    </ul>
      
    <form action="{{ url_for ('names') }}" method="POST">
        <input type="text" name="name" placeholder="Enter your name">
      <button>Submit</button>

    </form>
    
   

    <a href="{{ url_for ('index') }}">Go back</a>

{% endblock %}
